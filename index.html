    <div class="container card my-container">
      <img
        src="https://www.shecodes.io/assets/branding/logo-shecodes--summer-42902242bc561967741362fbfcacbe7750d51da501d53b0e54d6498093bd0b75.png"
        alt=""
        class="icon"
      />
      <button id="gps">Your Location</button>
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            class="form-control search-text"
            id="search-text-input"
            placeholder="Enter a City"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-submit"
          />
        </form>
      </div>
      <div class="description">
        <div class="current row">
          <div class="col-6 card" style="padding-bottom: 10px; border: none">
            <h1 class="card-title day" id="city-name">Tehran</h1>
            <p class="card-subtitle">
              <span id="city-current-wday">Sunday</span>
              <span class="clk" id="city-current-clock">12:00</span>
            </p>
            <p class="card-subtitle w-stat" id="weather-d">Clear</p>
            <p class="card-subtitle w-stat" style="font-size: 12px">
              Humidity: <span id="city-current-humidity">22</span> %
            </p>
            <p class="card-subtitle w-stat" style="font-size: 12px">
              Wind Speed:
              <span id="city-current-wind" style="font-size: 12px">12</span>
              km/h
            </p>
          </div>
          <!--current city-->
          <div class="col-6 temp">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              class="emoji"
              id="w-em"
            />
            <span class="temperature card-title"
              ><span id="city-current-temp">30</span>&deg;</span
            >
            <span>
              <span style="color: blue" id="celcius">C&deg;</span> |
              <span style="color: blue" id="farenheit">F&deg;</span>
            </span>
          </div>
          <!--temprature-->
        </div>
        <!--current-->
      </div>
